    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let selectedOptions = [];
        let score = 0;
        const maxSelections = 2;

        // Load questions from embedded JSON
        document.addEventListener('DOMContentLoaded', () => {
            const jsonData = document.getElementById('questions-data').textContent;
            questions = JSON.parse(jsonData);
            renderQuestion();
        });

        function renderQuestion() {
            if (questions.length === 0) return;

            const questionContainer = document.getElementById('question-container');
            const optionsContainer = document.getElementById('options-container');
            const question = questions[currentQuestionIndex];

            questionContainer.innerHTML = `<h2>${question.question}</h2>`;
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option-item');
                optionElement.innerHTML = `
                    <input type="checkbox" id="option${index}" class="option-checkbox" />
                    <label for="option${index}">${option.text}</label>
                `;
                optionElement.querySelector('input').addEventListener('change', (e) => handleOptionChange(e, option.isCorrect));
                optionsContainer.appendChild(optionElement);
            });
        }

        function handleOptionChange(event, isCorrect) {
            const checkbox = event.target;

            if (checkbox.checked) {
                if (selectedOptions.length >= maxSelections) {
                    checkbox.checked = false;
                    alert(`You can only select up to ${maxSelections} options.`);
                    return;
                }
                selectedOptions.push(isCorrect);
            } else {
                const index = selectedOptions.indexOf(isCorrect);
                if (index > -1) {
                    selectedOptions.splice(index, 1);
                }
            }
        }

        function nextQuestion() {
            calculateScore();
            selectedOptions = [];
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                renderQuestion();
            } else {
                document.getElementById('question-container').innerHTML = '<h2>Game Over!</h2>';
                document.getElementById('options-container').innerHTML = '';
                document.getElementById('next-button').style.display = 'none';
                document.getElementById('score-container').innerHTML = `<h3>Your final score: ${score}</h3>`;
            }
        }

        function calculateScore() {
            const correctSelections = selectedOptions.filter(Boolean).length;
            if (correctSelections === 1) {
                score += 5;
            } else if (correctSelections === 2) {
                score += 10;
            }
        }
